name: gofleet_driver
description: GoFleet Driver Mobile App - Delivery management for drivers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0
  
  # Navigation
  go_router: ^12.0.0
  
  # Networking
  dio: ^5.3.0
  connectivity_plus: ^5.0.0
  
  # Storage
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0
  
  # Location
  geolocator: ^10.1.0
  permission_handler: ^11.0.0
  
  # Maps
  google_maps_flutter: ^2.5.0
  url_launcher: ^6.2.0
  
  # UI
  flutter_svg: ^2.0.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  
  # Forms
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  mask_text_input_formatter: ^2.9.0
  
  # Utilities
  uuid: ^4.2.0
  equatable: ^2.0.5
  json_annotation: ^4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0
  riverpod_generator: ^2.3.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
